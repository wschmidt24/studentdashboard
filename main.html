<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/e/e5/Nebraska_Cornhuskers_logo.svg">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <img id="sign_in_image" height="150" width="150" src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Nebraska_Cornhuskers_logo.svg"/>
    <h1 id="sign_in">Sign In</h1>
    <form action="/dashboard" method="post">
        <input class="login" name="nuid" type="text" placeholder="NUID"/>
        <br>
        <input class="login" name="password" type="password" placeholder="Password"/>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
